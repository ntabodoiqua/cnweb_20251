# HTTP server
server {
    listen 80;
    server_name nguyentheanh-nta.id.vn www.nguyentheanh-nta.id.vn;

    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # --- HEALTHCHECK PORT 80 ---
    # Quan trọng: Để Docker check health mà không bị Redirect 301
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl;
    http2 on; # Cú pháp mới
    
    server_name nguyentheanh-nta.id.vn www.nguyentheanh-nta.id.vn;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/nguyentheanh-nta.id.vn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nguyentheanh-nta.id.vn/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Frontend Static Files
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Backend API (Dùng IP Gateway 172.17.0.1)
    location /api/ {
        proxy_pass http://172.17.0.1:8080/api/;
        client_max_body_size 10M;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
    }

    # WebSocket for Notifications
    location /ws/ {
        proxy_pass http://172.17.0.1:8080/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_read_timeout 3600s;  # WebSocket cần timeout dài hơn
        proxy_send_timeout 3600s;
    }
    
    # Monitoring (Grafana) - Kỹ thuật chống Crash
    location /monitor/ {
        resolver 127.0.0.11 valid=30s;
        set $grafana_upstream http://grafana:3000;
        
        proxy_pass $grafana_upstream; # Không có dấu / ở cuối khi dùng biến

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Healthcheck cho HTTPS (Dự phòng)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
