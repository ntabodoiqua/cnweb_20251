# Map để xử lý Connection header cho WebSocket/SockJS
# Nếu có Upgrade header -> "upgrade", nếu không -> "" (cho SockJS xhr-polling/info)
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      '';
}

# HTTP server
server {
    listen 80;
    server_name nguyentheanh-nta.id.vn www.nguyentheanh-nta.id.vn;

    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # --- HEALTHCHECK PORT 80 ---
    # Quan trọng: Để Docker check health mà không bị Redirect 301
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl;
    http2 on; # Cú pháp mới
    
    server_name nguyentheanh-nta.id.vn www.nguyentheanh-nta.id.vn;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/nguyentheanh-nta.id.vn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nguyentheanh-nta.id.vn/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Frontend Static Files
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Backend API - Sử dụng container name vì đã ở cùng network
    location /api/ {
        resolver 127.0.0.11 valid=30s;
        set $api_gateway http://api-gateway:8080;
        
        proxy_pass $api_gateway;
        client_max_body_size 10M;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
    }

    # WebSocket for Chat (Message Service) - Via Docker host gateway
    # PHẢI đặt TRƯỚC /ws/ vì cần match cụ thể hơn
    location /ws/chat/ {
        # Message service - sử dụng resolver để tránh crash khi container chưa ready
        resolver 127.0.0.11 valid=30s;
        set $message_service http://message-service:8087;
        
        proxy_pass $message_service;
        proxy_http_version 1.1;
        
        # WebSocket headers - Connection upgrade chỉ khi có Upgrade header
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Tăng timeout cho long-polling và WebSocket
        proxy_connect_timeout 60s;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        
        # Disable buffering cho WebSocket
        proxy_buffering off;
        proxy_cache off;
    }

    # WebSocket for Notifications - Via Docker host gateway
    location /ws/ {
        # Notification service - sử dụng resolver để tránh crash khi container chưa ready
        resolver 127.0.0.11 valid=30s;
        set $notification_service http://notification-service:8084;
        
        proxy_pass $notification_service;
        proxy_http_version 1.1;
        
        # WebSocket headers - Connection upgrade chỉ khi có Upgrade header
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        
        # Disable buffering cho WebSocket
        proxy_buffering off;
        proxy_cache off;
    }
    
    # Monitoring (Grafana) - Kỹ thuật chống Crash
    location /monitor/ {
        resolver 127.0.0.11 valid=30s;
        set $grafana_upstream http://grafana:3000;
        
        proxy_pass $grafana_upstream; # Không có dấu / ở cuối khi dùng biến

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Healthcheck cho HTTPS (Dự phòng)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
