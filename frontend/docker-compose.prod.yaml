version: "3.8"

services:
  frontend:
    container_name: cnweb-frontend
    image: ghcr.io/ntabodoiqua/cnweb-frontend:${TAG:-latest}
    ports:
      - "80:80"
      - "443:443"
    networks:
      - frontend-network
      - monitoring_net # <-- Nối dây mạng vào Grafana
      - backend_net # <-- Nối vào backend network để connect notification-service
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    volumes:
      # Certbot Volumes
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/var:/var/lib/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
      # NGINX Config Volume (Quan trọng: Đè file config chuẩn vào container)
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro

    depends_on:
      - certbot
    # Healthcheck gọi vào Port 80 (đã được Nginx cấu hình trả về 200)
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "com.cnweb.description=CNWEB Frontend Application"
      - "com.cnweb.version=${TAG:-latest}"

  certbot:
    container_name: cnweb-certbot
    image: certbot/certbot:latest
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/var:/var/lib/letsencrypt
      - ./certbot/www:/var/www/certbot
    networks:
      - frontend-network
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --webroot --webroot-path=/var/www/certbot --quiet; sleep 12h & wait $${!}; done;'"
    restart: unless-stopped
    labels:
      - "com.cnweb.description=Certbot for SSL certificate management"

networks:
  frontend-network:
    driver: bridge
  # Định nghĩa mạng ngoài
  monitoring_net:
    external: true
    name: monitoring_monitoring # Tên mạng thực tế trên server
  # Backend network để connect tới notification-service
  backend_net:
    external: true
    name: app-network
