version: "3.8"

services:
  frontend:
    container_name: cnweb-frontend
    image: ghcr.io/ntabodoiqua/cnweb-frontend:${TAG:-latest}
    ports:
      - "80:80"
      - "443:443"
    networks:
      - frontend-network
      - monitoring_net
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    volumes:
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/var:/var/lib/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - certbot
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "com.cnweb.description=CNWEB Frontend Application"
      - "com.cnweb.version=${TAG:-latest}"

  certbot:
    container_name: cnweb-certbot
    image: certbot/certbot:latest
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/var:/var/lib/letsencrypt
      - ./certbot/www:/var/www/certbot
    networks:
      - frontend-network
    # Run certbot in webroot mode for certificate renewal
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --webroot --webroot-path=/var/www/certbot --quiet; sleep 12h & wait $${!}; done;'"
    restart: unless-stopped
    labels:
      - "com.cnweb.description=Certbot for SSL certificate management"

networks:
  frontend-network:
    driver: bridge
  monitoring_net:
    external: true
    name: monitoring_monitoring

