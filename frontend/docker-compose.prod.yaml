version: "3.8"

services:
  frontend:
    container_name: cnweb-frontend
    image: ghcr.io/ntabodoiqua/cnweb-frontend:${TAG:-latest}
    ports:
      - "80:80"
      - "443:443"
    networks:
      - frontend-network
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "com.cnweb.description=CNWEB Frontend Application"
      - "com.cnweb.version=${TAG:-latest}"

networks:
  frontend-network:
    driver: bridge
