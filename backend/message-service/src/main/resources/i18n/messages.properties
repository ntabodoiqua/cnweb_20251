# Default Messages (fallback to Vietnamese)
# Format: error.code=Message

# Authentication Errors (11xx) - Lỗi xác thực
error.1101=Bạn không có quyền truy cập
error.1102=Bạn chưa được xác thực

# User Errors (12xx) - Lỗi người dùng
error.1201=Không tìm thấy người dùng
error.1202=Tài khoản người dùng đã bị vô hiệu hóa

# OTP Errors (13xx) - Lỗi OTP

# File Errors (13xx) - Lỗi file
error.1401=Không thể lưu trữ tệp
error.1402=Không tìm thấy tệp
error.1403=Loại hình ảnh không hợp lệ
error.1404=Lỗi khi nhập tệp Excel
error.1405=Lỗi khi xuất tệp Excel

# Role Errors (14xx) - Lỗi vai trò
error.1501=Không tìm thấy vai trò
error.1502=Vai trò đã tồn tại
error.1503=Vai trò đang được sử dụng bởi người dùng

# Category Errors (15xx) - Lỗi danh mục
error.1601=Không tìm thấy danh mục
error.1602=Danh mục đã tồn tại

# Product Errors (16xx) - Lỗi sản phẩm
error.1701=Không tìm thấy sản phẩm
error.1702=Sản phẩm đã tồn tại


# Other Errors (99xx) - Lỗi khác
error.9999=Lỗi không xác định
error.9998=Khóa không hợp lệ
error.9997=Vi phạm tính toàn vẹn dữ liệu
error.9996=File quá lớn

