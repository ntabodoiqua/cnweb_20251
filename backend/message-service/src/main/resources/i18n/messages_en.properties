# English Messages
# Format: error.code=Message

# Authentication Errors (11xx)
error.1101=You do not have access permission
error.1102=You are not authenticated

# User Errors (12xx)
error.1201=User not found
error.1202=User account has been disabled

# OTP Errors (13xx)

# File Errors (14xx)
error.1401=Cannot store file
error.1402=File not found
error.1403=Invalid image type
error.1404=Error importing Excel file
error.1405=Error exporting Excel file

# Role Errors (15xx)
error.1501=Role not found
error.1502=Role already exists
error.1503=Role is being used by users

# Category Errors (16xx)
error.1601=Category not found
error.1602=Category already exists

# Product Errors (17xx)
error.1701=Product not found
error.1702=Product already exists

# Chat/Conversation Errors (20xx)
error.2001=Conversation not found
error.2002=You are not a participant of this conversation
error.2003=Message not found
error.2004=You can only delete your own messages
error.2005=Invalid message content
error.2006=Either conversationId or recipientId is required

# Other Errors (99xx)
error.9999=Unknown error
error.9998=Invalid key
error.9997=Data integrity violation
error.9996=File too large

