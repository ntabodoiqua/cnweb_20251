# English Messages
# Format: error.code=Message

# Authentication Errors (11xx)
error.1101=You do not have permission
error.1102=You are not authenticated
error.1103=Wrong password
error.1104=Old password cannot be the same as new password

# User Errors (12xx)
error.1201=User not found
error.1202=User is disabled
error.1203=User already exists
error.1204=Username must be at least {0} characters
error.1205=Password must be at least {0} characters
error.1206=User must be at least {0} years old
error.1207=Email is invalid
error.1208=Phone number is invalid
error.1209=Username is required
error.1210=Password is required
error.1211=User is already enabled
error.1212=User is already disabled
error.1213=Admin cannot disable themselves
error.1214=Email not verified. Please check your inbox to verify your email.

# OTP Errors (13xx)
error.1301=OTP code has expired or not found.
error.1302=Invalid OTP code.

# File Errors (14xx)
error.1401=File cannot be stored
error.1402=File cannot be found
error.1403=Invalid image type
error.1404=Error importing Excel file
error.1405=Error exporting Excel file

# Role Errors (15xx)
error.1501=Role not found
error.1502=Role already exists
error.1503=Role is in use by users

# Category Errors (16xx)
error.1601=Category not found
error.1602=Category already exists

# Product Errors (17xx)
error.1701=Product not found
error.1702=Product already exists

# Other Errors (99xx)
error.9999=Uncategorized error
error.9998=Invalid key
error.9997=Data integrity violation

