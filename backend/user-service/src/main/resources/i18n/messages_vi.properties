# Vietnamese Messages - Tiếng Việt
# Format: error.code=Message

# Authentication Errors (11xx) - Lỗi xác thực
error.1101=Bạn không có quyền truy cập
error.1102=Bạn chưa được xác thực
error.1103=Mật khẩu không đúng
error.1104=Mật khẩu cũ không được trùng với mật khẩu mới

# User Errors (12xx) - Lỗi người dùng
error.1201=Không tìm thấy người dùng
error.1202=Tài khoản người dùng đã bị vô hiệu hóa
error.1203=Người dùng đã tồn tại
error.1204=Tên người dùng phải có ít nhất {0} ký tự
error.1205=Mật khẩu phải có ít nhất {0} ký tự
error.1206=Người dùng phải ít nhất {0} tuổi
error.1207=Email không hợp lệ
error.1208=Số điện thoại không hợp lệ
error.1209=Tên người dùng là bắt buộc
error.1210=Mật khẩu là bắt buộc
error.1211=Người dùng đã được kích hoạt
error.1212=Người dùng đã bị vô hiệu hóa
error.1213=Quản trị viên không thể vô hiệu hóa chính mình
error.1214=Email chưa được xác thực. Vui lòng kiểm tra hộp thư đến của bạn để xác thực email.

# OTP Errors (13xx) - Lỗi OTP
error.1301=OTP code đã hết hạn hoặc không hợp lệ
error.1302=OTP code không đúng

# File Errors (13xx) - Lỗi file
error.1401=Không thể lưu trữ tệp
error.1402=Không tìm thấy tệp
error.1403=Loại hình ảnh không hợp lệ
error.1404=Lỗi khi nhập tệp Excel
error.1405=Lỗi khi xuất tệp Excel

# Role Errors (14xx) - Lỗi vai trò
error.1501=Không tìm thấy vai trò
error.1502=Vai trò đã tồn tại
error.1503=Vai trò đang được sử dụng bởi người dùng

# Category Errors (15xx) - Lỗi danh mục
error.1601=Không tìm thấy danh mục
error.1602=Danh mục đã tồn tại

# Product Errors (16xx) - Lỗi sản phẩm
error.1701=Không tìm thấy sản phẩm
error.1702=Sản phẩm đã tồn tại

# Address Errors (18xx) - Lỗi địa chỉ
error.1801=Không tìm thấy tỉnh/thành phố
error.1802=Không tìm thấy phường/xã
error.1803=Không tìm thấy địa chỉ

# Other Errors (99xx) - Lỗi khác
error.9999=Lỗi không xác định
error.9998=Khóa không hợp lệ
error.9997=Vi phạm tính toàn vẹn dữ liệu

# Success Messages
success.user.created=Tạo người dùng thành công
success.user.updated=Cập nhật người dùng thành công
success.user.deleted=Xóa người dùng thành công
success.user.enabled=Kích hoạt người dùng thành công
success.user.disabled=Vô hiệu hóa người dùng thành công
success.password.changed=Đổi mật khẩu thành công

success.role.created=Tạo vai trò thành công
success.role.updated=Cập nhật vai trò thành công
success.role.deleted=Xóa vai trò thành công

success.product.created=Tạo sản phẩm thành công
success.product.updated=Cập nhật sản phẩm thành công
success.product.deleted=Xóa sản phẩm thành công

success.category.created=Tạo danh mục thành công
success.category.updated=Cập nhật danh mục thành công
success.category.deleted=Xóa danh mục thành công

success.file.uploaded=Tải lên tệp thành công
success.file.deleted=Xóa tệp thành công
