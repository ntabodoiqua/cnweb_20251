# Default Messages (fallback to Vietnamese)
# Format: error.code=Message

# Authentication Errors (11xx) - Lỗi xác thực
error.1101=Bạn không có quyền truy cập
error.1102=Bạn chưa được xác thực

# Inventory Errors (18xx) - Lỗi tồn kho
error.1801=Không tìm thấy thông tin tồn kho
error.1802=Không đủ hàng trong kho
error.1803=Số lượng không hợp lệ
error.1804=Sản phẩm không có trong kho
error.1805=Thông tin tồn kho đã tồn tại
error.1806=Không thể giữ chỗ hàng trong kho
error.1807=Không thể giải phóng hàng đã giữ chỗ
error.1808=Không tìm thấy thông tin giữ chỗ
error.1809=Thông tin giữ chỗ đã hết hạn

# Other Errors (99xx) - Lỗi khác
error.9999=Lỗi không xác định
error.9998=Khóa không hợp lệ
error.9997=Vi phạm tính toàn vẹn dữ liệu

# Success Messages
success.inventory.created=Tạo thông tin tồn kho thành công
success.inventory.updated=Cập nhật thông tin tồn kho thành công
success.inventory.deleted=Xóa thông tin tồn kho thành công
success.inventory.reserved=Giữ chỗ hàng trong kho thành công
success.inventory.released=Giải phóng hàng đã giữ chỗ thành công
success.inventory.checked=Kiểm tra tồn kho thành công
