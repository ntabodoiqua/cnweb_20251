# English Messages
# Format: error.code=Message

# Authentication Errors (11xx)
error.1101=You do not have permission to access
error.1102=You are not authenticated

# Inventory Errors (18xx)
error.1801=Inventory not found
error.1802=Insufficient stock
error.1803=Invalid quantity
error.1804=Product not in inventory
error.1805=Inventory already exists
error.1806=Cannot reserve inventory
error.1807=Cannot release inventory
error.1808=Reservation not found
error.1809=Reservation expired

# Other Errors (99xx)
error.9999=Uncategorized exception
error.9998=Invalid key
error.9997=Data integrity violation

# Success Messages
success.inventory.created=Inventory created successfully
success.inventory.updated=Inventory updated successfully
success.inventory.deleted=Inventory deleted successfully
success.inventory.reserved=Inventory reserved successfully
success.inventory.released=Inventory released successfully
success.inventory.checked=Inventory checked successfully
