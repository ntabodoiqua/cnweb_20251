server:
  port: 8086
spring:
  application:
    name: payment-service
  datasource:
    url: ${PAYMENT_SERVICE_DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  cache:
    type: redis
  rabbitmq:
    addresses: ${RABBITMQ_ADDRESSES}
    username: ${RABBITMQ_USERNAME}
    password: ${RABBITMQ_PASSWORD}
    virtual-host: ${RABBITMQ_VIRTUAL_HOST}
    ssl:
      enabled: true
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT:25061}
      username: ${REDIS_USERNAME}
      password: ${REDIS_PASSWORD}
      ssl:
        enabled: true
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://discovery-service:8761/eureka/}
  instance:
    prefer-ip-address: true
jwt:
  signerKey: ${JWT_SIGNER_KEY}
  valid-duration: 3600
  refreshable-duration: 86400

# ZaloPay Configuration
zalopay:
  # App ID được cấp bởi ZaloPay (Sandbox)
  app-id: ${ZALOPAY_APP_ID:2554}
  # Key1 dùng để tạo MAC
  key1: ${ZALOPAY_KEY1:sdngKKJmqEMzvh5QQcdD2A9XBSKUNaYn}
  # Key2 dùng để verify callback
  key2: ${ZALOPAY_KEY2:trMrHtvjo6myautxDUiAcYsVtaeQ8nhf}
  # Endpoint tạo đơn hàng (Sandbox)
  create-order-url: ${ZALOPAY_CREATE_ORDER_URL:https://sb-openapi.zalopay.vn/v2/create}
  # Endpoint query đơn hàng (Sandbox)
  query-order-url: ${ZALOPAY_QUERY_ORDER_URL:https://sb-openapi.zalopay.vn/v2/query}
  # Endpoint lấy danh sách ngân hàng (Sandbox)
  get-bank-list-url: ${ZALOPAY_GET_BANK_LIST_URL:https://sbgateway.zalopay.vn/api/getlistmerchantbanks}
  # Endpoint hoàn tiền (Sandbox)
  refund-url: ${ZALOPAY_REFUND_URL:https://sb-openapi.zalopay.vn/v2/refund}
  # Endpoint truy vấn trạng thái hoàn tiền (Sandbox)
  query-refund-url: ${ZALOPAY_QUERY_REFUND_URL:https://sb-openapi.zalopay.vn/v2/query_refund}
  # Callback URL (ZaloPay sẽ gọi endpoint này khi thanh toán hoàn tất)
  # IMPORTANT: PHẢI dùng URL qua API Gateway để CORS hoạt động đúng
  # Gateway routing: /api/payment/** -> payment-service (StripPrefix=2 bỏ /api/payment)
  # Controller endpoint: /v1/payments/zalopay/callback
  # Full Gateway URL: /api/payment/v1/payments/zalopay/callback
  # Development: http://localhost:8080/api/payment/v1/payments/zalopay/callback
  # Production: http://146.190.101.2:8080/api/payment/v1/payments/zalopay/callback
  callback-url: ${ZALOPAY_CALLBACK_URL:http://localhost:8080/api/payment/v1/payments/zalopay/callback}
  # Redirect URL sau khi thanh toán
  redirect-url: ${ZALOPAY_REDIRECT_URL:http://localhost:3000/payment/result}
  # Thời gian hết hạn đơn hàng (giây) - 15 phút
  expire-duration-seconds: 900

# Management endpoints for monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}

# Logging configuration for Loki
logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n"
  level:
    root: INFO
    org.springframework.data.redis: DEBUG
    io.lettuce.core: DEBUG
