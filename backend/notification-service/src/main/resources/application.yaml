server:
  port: 8084 # Port má»›i cho service
spring:
  application:
    name: notification-service
  # Database configuration
  datasource:
    url: ${NOTIFICATION_SERVICE_DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: ${SPRING_JPA_SHOW_SQL:true}
  rabbitmq:
    addresses: ${RABBITMQ_ADDRESSES}
    username: ${RABBITMQ_USERNAME}
    password: ${RABBITMQ_PASSWORD}
    virtual-host: ${RABBITMQ_VIRTUAL_HOST}
    ssl:
      enabled: true
    listener:
      simple:
        retry:
          enabled: true
          max-attempts: 3
          initial-interval: 1000
          multiplier: 2.0

# SendGrid Configuration
sendgrid:
  api:
    key: ${SENDGRID_API_KEY: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}
  from:
    email: noreply@nguyentheanh-nta.id.vn

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://discovery-service:8761/eureka/}

# Management endpoints for monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
  prometheus:
    metrics:
      export:
        enabled: true

# Logging configuration for Loki
logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n"
  level:
    root: INFO
    org.springframework.amqp: DEBUG

# JWT Configuration
jwt:
  signerKey: ${JWT_SIGNER_KEY}
