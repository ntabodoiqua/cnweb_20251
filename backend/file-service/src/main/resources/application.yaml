server:
  port: 8083
spring:
  application:
    name: file-service
  datasource:
    url: ${FILE_SERVICE_DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: ${SPRING_JPA_SHOW_SQL:true}
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  cache:
    type: redis
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      username: ${REDIS_USERNAME}
      password: ${REDIS_PASSWORD}
      ssl:
        enabled: true
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://discovery-service:8761/eureka/}
  instance:
    prefer-ip-address: true
jwt:
  signerKey: ${JWT_SIGNER_KEY}
  valid-duration: ${JWT_VALID_DURATION:3600}
  refreshable-duration: ${JWT_REFRESHABLE_DURATION:86400}

file:
  max-size: 10485760
  s3:
    endpoint: ${S3_ENDPOINT:https://sgp1.digitaloceanspaces.com}
    region: ${S3_REGION:sgp1}
    bucket-name: ${S3_BUCKET_NAME:hla}
    access-key: ${S3_ACCESS_KEY:DO007GZR7WN63YHWKLVU}
    secret-key: ${S3_SECRET_KEY:LPB+xqPNyJ8RTN7Syg3932nDFqZOsGb2X3wa6jWV+yA}
  cleanup:
    enabled: ${FILE_CLEANUP_ENABLED:true}
    cron: ${FILE_CLEANUP_CRON:0 0 2 * * *} # 2:00 AM mỗi ngày
    batch-size: ${FILE_CLEANUP_BATCH_SIZE:100}

app:
  default-admin-id: ${DEFAULT_ADMIN_ID:d50f8589-da20-49e8-a3f3-6a115d1f68d7}

internal:
  service:
    secret: ${INTERNAL_SERVICE_SECRET:InT3rn@l-S3rv1c3-S3cr3t-K3y-2025-VDT}

# Management endpoints for monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
  prometheus:
    metrics:
      export:
        enabled: true

# Logging configuration for Loki
logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n"
  level:
    root: INFO
    com.amazonaws: DEBUG
