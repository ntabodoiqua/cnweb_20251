# English Messages
# Format: error.code=Message
# Authentication Errors (11xx)
error.1101=You do not have permission
error.1102=You are not authenticated

# File Errors (13xx)
error.1301=File cannot be stored
error.1303=Thumbnail is in an invalid format

# Category Errors (150x)
error.1501=Category not found
error.1502=Category already exists
error.1503=Category name must not be empty
error.1504=Platform category already exists
error.1505=Parent category does not exist

# Category Errors (151x)
error.1511=Product must not belong to the platform root category
error.1512=Store category does not exist

# Product Errors (16xx)
error.1601=Product not found
error.1602=Product already exists
error.1603=Product name must not be empty
error.1604=Product image name must not be empty
error.1626=Exceeded the number of images for a product
error.1627=Duplicate display order for product images
error.1628=Product image does not exist
error.1629=Image does not belong to this product
error.1630=Product ID must not be empty
error.1631=Product variant IDs must not be empty
error.1632=Cannot activate variant when product is deactivated
error.1634=Variant does not belong to this product

# Store Errors (17xx)
error.1701=Store not found
error.1702=Store already exists
error.1703=Error processing seller profile approval event
error.1704=Error retrieving all store information
error.1705=Invalid multimedia resource type for store
error.1706=Error updating multimedia resource for store
error.1707=You do not have permission to edit this store

# Product Attribute Errors (18xx)
error.1801=Attribute name must not be empty
error.1802=Attribute category must not be empty
error.1803=Attribute already exists
error.1804=Attribute not found
error.1805=Attribute value already exists
error.1806=Attribute value not found
error.1807=Category cannot be linked to attribute (must link to level 0 attribute and be a platform attribute)
error.1808=Attribute cannot be applied to this product

# Inventory Errors (19xx)
error.1901=Product variant inventory not found
error.1902=Out of stock
error.1903=Insufficient inventory for pending orders

# Other Errors (99xx)
error.9999=Uncategorized error
error.9998=Invalid key
error.9997=Data integrity violation
error.9996=Invalid request

# Success Messages
success.product.created=Product created successfully
success.product.updated=Product updated successfully
success.product.deleted=Product deleted successfully
success.category.created=Category created successfully
success.category.updated=Category updated successfully
success.category.deleted=Category deleted successfully
success.stores.retrieved=Stores retrieved successfully
success.store.deactivated=Store deactivated successfully