# Vietnamese Messages - Tiếng Việt
# Format: error.code=Message

# Authentication Errors (11xx) - Lỗi xác thực
error.1101=Bạn không có quyền truy cập
error.1102=Bạn chưa được xác thực

# Category Errors (15xx) - Lỗi danh mục
error.1501=Không tìm thấy danh mục
error.1502=Danh mục đã tồn tại

# Product Errors (16xx) - Lỗi sản phẩm
error.1601=Không tìm thấy sản phẩm
error.1602=Sản phẩm đã tồn tại

# Other Errors (99xx) - Lỗi khác
error.9999=Lỗi không xác định
error.9998=Khóa không hợp lệ
error.9997=Vi phạm tính toàn vẹn dữ liệu

# Success Messages
success.product.created=Tạo sản phẩm thành công
success.product.updated=Cập nhật sản phẩm thành công
success.product.deleted=Xóa sản phẩm thành công

success.category.created=Tạo danh mục thành công
success.category.updated=Cập nhật danh mục thành công
success.category.deleted=Xóa danh mục thành công
