#Vietnamese Messages - Tiếng Việt
# Format: error.code=Message
# Authentication Errors (11xx) - Lỗi xác thực
error.1101=Bạn không có quyền truy cập
error.1102=Bạn chưa được xác thực

# File Errors (13xx) - Lỗi tệp tin
error.1301=File không thể được lưu trữ
error.1303=Thumbnail không đúng định dạng

# Category Errors (150x) - Lỗi danh mục
error.1501=Không tìm thấy danh mục
error.1502=Danh mục đã tồn tại
error.1503=Tên danh mục không được để trống
error.1504=Danh mục sàn đã tồn tại
error.1505=Danh mục cha không tồn tại

# Category Errors (151x) - Lỗi thương hiệu
error.1511=Sản phẩm không được thuộc về danh mục gốc của sàn
error.1512=Danh mục của cửa hàng không tồn tại

# Product Errors (16xx) - Lỗi sản phẩm
error.1601=Không tìm thấy sản phẩm
error.1602=Sản phẩm đã tồn tại
error.1603=Tên sản phẩm không được để trống
error.1604=Tên ảnh sản phẩm không được để trống
error.1626=Vượt quá số lượng hình ảnh cho một sản phẩm
error.1627=Lặp lại thứ tự hiển thị hình ảnh sản phẩm
error.1628=Ảnh sản phẩm không tồn tại
error.1629=Ảnh không thuộc về sản phẩm này
error.1630=ID sản phẩm không được để trống
error.1631=Các ID biến thể sản phẩm không được để trống
error.1632=Không thể activate biến thể khi sản phẩm đang bị vô hiệu hóa
error.1634=Biến thể không thuộc về sản phẩm này
error.1635=Dữ liệu specs không hợp lệ về cấu trúc hoặc định dạng

# Lỗi cửa hàng
error.1701=Không tìm thấy cửa hàng
error.1702=Cửa hàng đã tồn tại
error.1703=Có lỗi khi xử lý sự kiện chấp nhận profile người bán
error.1704=Có lỗi khi lấy thông tin toàn bộ cửa hàng
error.1705=Loại tài nguyên đa phương tiện không hợp lệ cho cửa hàng
error.1706=Lỗi khi cập nhật tài nguyên đa phương tiện cho cửa hàng
error.1707=Bạn không có quyền chỉnh sửa cửa hàng này
error.1708=Bạn đã theo dõi cửa hàng này rồi
error.1709=Bạn chưa theo dõi cửa hàng này
error.1710=Bạn không thể theo dõi cửa hàng của chính mình

# Lỗi thuộc tính sản phẩm
error.1801=Tên thuộc tính không được để trống
error.1802=Danh mục thuộc tính thuộc về không được để trống
error.1803=Thuộc tính đã tồn tại
error.1804=Không tìm thấy thuộc tính
error.1805=Giá trị thuộc tính đã tồn tại
error.1806=Không tìm thấy giá trị thuộc tính
error.1807=Danh mục không thể liên kết với thuộc tính (phải liên kết với thuộc tính câp 0 và là thuộc tính sàn)
error.1808=Thuộc tính không thể được áp dụng lên sản phẩm này
error.1809=Thuộc tính hoặc giá trị thuộc tính đã bị vô hiệu hóa

# Lỗi tồn kho
error.1901=Không tìm thấy tồn kho của biến thể sản phẩm
error.1902=Hết hàng
error.1903=Số lượng tồn kho không đủ cho các đơn hàng đang chờ xử lý

# Lỗi đánh giá sản phẩm (20xx)
error.2001=Không tìm thấy đánh giá
error.2002=Bạn đã đánh giá sản phẩm này rồi
error.2003=Bạn không có quyền chỉnh sửa đánh giá này
error.2004=Giá trị đánh giá không hợp lệ
error.2005=Bạn phải mua và nhận được sản phẩm trước khi đánh giá
error.2006=Tối đa 5 ảnh cho mỗi đánh giá
error.2007=Lỗi kết nối đến dịch vụ đơn hàng

# Lỗi banner
error.3001=Không tìm thấy banner
error.3002=Đã vượt quá số lượng banner tối đa

# Other Errors (99xx) - Lỗi khác
error.9999=Lỗi không xác định
error.9998=Khóa không hợp lệ
error.9997=Vi phạm tính toàn vẹn dữ liệu
error.9996=Yêu cầu không hợp lệ

# Success Messages
success.product.created=Tạo sản phẩm thành công
success.product.updated=Cập nhật sản phẩm thành công
success.product.deleted=Xóa sản phẩm thành công
success.category.created=Tạo danh mục thành công
success.category.updated=Cập nhật danh mục thành công
success.category.deleted=Xóa danh mục thành công
success.stores.retrieved=Lấy toàn bộ cửa hàng thành công
success.store.deactivated=Hủy kích hoạt cửa hàng thành công
success.banners.retrieved=Lấy danh sách banner thành công
success.banner.retrieved=Lấy thông tin banner thành công
success.banner.created=Tạo banner thành công
success.banner.updated=Cập nhật banner thành công
success.banner.deleted=Xóa banner thành công
success.banner.order.updated=Cập nhật thứ tự banner thành công

# Store Follow Messages
success.store.followed=Theo dõi cửa hàng thành công
success.store.unfollowed=Hủy theo dõi cửa hàng thành công
success.store.follow.status=Lấy trạng thái theo dõi thành công
success.store.follow.statuses=Lấy trạng thái theo dõi thành công
success.store.following.retrieved=Lấy danh sách cửa hàng đang theo dõi thành công
success.store.follower.count=Lấy số lượng người theo dõi thành công