error.1628=Ảnh sản phẩm không tồn tại
error.1629=Ảnh không thuộc về sản phẩm này
error.1630=ID sản phẩm không được để trống
error.1631=Các ID biến thể sản phẩm không được để trống
error.1632=Không thể activate biến thể khi sản phẩm đang bị vô hiệu hóa

# Lỗi cửa hàng
