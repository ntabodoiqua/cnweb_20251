name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment Environment"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/cnweb

jobs:
  # Build and Test Backend Services
  build-backend:
    name: Build & Test Backend
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - api-gateway
          - discovery-service
          - user-service
          - product-service
          - order-service
          - payment-service
          - file-service
          - notification-service
          - message-service
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "maven"

      - name: Build with Maven
        working-directory: ./backend/${{ matrix.service }}
        run: mvn clean package -DskipTests

      - name: Run tests
        working-directory: ./backend/${{ matrix.service }}
        run: mvn test

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Build Frontend
  build-frontend:
    name: Build & Test Frontend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: ./frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
        env:
          NODE_ENV: production

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy to Server
  deploy:
    name: Deploy to ${{ github.event.inputs.environment || 'staging' }}
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    environment:
      name: ${{ github.event.inputs.environment || 'staging' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Create .env file
        run: |
          cat > .env << EOF
          # Deployment Configuration
          TAG=${{ github.sha }}
          REGISTRY=${{ env.REGISTRY }}
          IMAGE_PREFIX=${{ env.IMAGE_PREFIX }}

          # Database Configuration
          SPRING_DATASOURCE_PASSWORD=${{ secrets.DB_PASSWORD }}

          # Redis Configuration
          REDIS_HOST=${{ secrets.REDIS_HOST }}
          REDIS_PORT=${{ secrets.REDIS_PORT }}
          REDIS_USERNAME=${{ secrets.REDIS_USERNAME }}
          REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}
          REDIS_SSL_ENABLED=true

          # RabbitMQ Configuration
          RABBITMQ_ADDRESSES=${{ secrets.RABBITMQ_ADDRESSES }}
          RABBITMQ_USERNAME=${{ secrets.RABBITMQ_USERNAME }}
          RABBITMQ_PASSWORD=${{ secrets.RABBITMQ_PASSWORD }}
          RABBITMQ_VIRTUAL_HOST=${{ secrets.RABBITMQ_VIRTUAL_HOST }}

          # JWT Configuration
          JWT_SIGNER_KEY=${{ secrets.JWT_SIGNER_KEY }}
          JWT_VALID_DURATION=3600
          JWT_REFRESHABLE_DURATION=86400

          # Internal Service Secret
          INTERNAL_SERVICE_SECRET=${{ secrets.INTERNAL_SERVICE_SECRET }}

          # S3 Configuration (File Service)
          S3_ENDPOINT=${{ secrets.S3_ENDPOINT }}
          S3_REGION=${{ secrets.S3_REGION }}
          S3_BUCKET_NAME=${{ secrets.S3_BUCKET_NAME }}
          S3_ACCESS_KEY=${{ secrets.S3_ACCESS_KEY }}
          S3_SECRET_KEY=${{ secrets.S3_SECRET_KEY }}

          # ZaloPay Configuration
          ZALOPAY_APP_ID=${{ secrets.ZALOPAY_APP_ID }}
          ZALOPAY_KEY1=${{ secrets.ZALOPAY_KEY1 }}
          ZALOPAY_KEY2=${{ secrets.ZALOPAY_KEY2 }}
          ZALOPAY_CREATE_ORDER_URL=${{ secrets.ZALOPAY_CREATE_ORDER_URL }}
          ZALOPAY_QUERY_ORDER_URL=${{ secrets.ZALOPAY_QUERY_ORDER_URL }}
          ZALOPAY_GET_BANK_LIST_URL=${{ secrets.ZALOPAY_GET_BANK_LIST_URL }}
          ZALOPAY_CALLBACK_URL=${{ secrets.ZALOPAY_CALLBACK_URL }}
          ZALOPAY_REDIRECT_URL=${{ secrets.ZALOPAY_REDIRECT_URL }}

          # SendGrid Configuration
          SENDGRID_API_KEY=${{ secrets.SENDGRID_API_KEY }}

          # Payment Redirect URL
          PAYMENT_REDIRECT_URL=${{ secrets.PAYMENT_REDIRECT_URL }}
          EOF

      - name: Copy files to server
        run: |
          scp -r ./backend/docker-compose.prod.yaml ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:~/cnweb/
          scp .env ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:~/cnweb/

      - name: Deploy with Docker Compose
        run: |
          ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} << 'ENDSSH'
            cd ~/cnweb
            
            # Login to GitHub Container Registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin
            
            # Pull latest images
            docker-compose -f docker-compose.prod.yaml pull
            
            # Stop old containers
            docker-compose -f docker-compose.prod.yaml down
            
            # Start new containers
            docker-compose -f docker-compose.prod.yaml up -d
            
            # Clean up old images
            docker image prune -af
            
            # Check service health
            sleep 30
            docker-compose -f docker-compose.prod.yaml ps
          ENDSSH

      - name: Verify deployment
        run: |
          ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} << 'ENDSSH'
            # Check if services are running
            if docker-compose -f ~/cnweb/docker-compose.prod.yaml ps | grep -q "Up"; then
              echo "✅ Deployment successful!"
            else
              echo "❌ Deployment failed!"
              exit 1
            fi
          ENDSSH

      - name: Notify deployment status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ Deployment to ${{ github.event.inputs.environment || 'staging' }} completed successfully!"
          else
            echo "❌ Deployment to ${{ github.event.inputs.environment || 'staging' }} failed!"
          fi

  # Security Scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results.sarif"
