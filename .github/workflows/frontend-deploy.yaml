name: CI/CD Pipeline - Frontend Deploy to Production

on:
  push:
    tags:
      - "fe_dev_*"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/cnweb-frontend

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.extract_tag.outputs.TAG }}
    steps:
      - name: Extract tag name
        id: extract_tag
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "TAG=latest" >> $GITHUB_OUTPUT
          fi

  build-and-push:
    needs: prepare
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package.json
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          build-args: |
            VITE_BACKEND_URL=${{ secrets.VITE_BACKEND_URL }}
            VITE_WS_URL=${{ secrets.VITE_WS_URL }}
            VITE_GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.prepare.outputs.tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend

  deploy:
    needs: [prepare, build-and-push]
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Production Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /opt/cnweb2025_1_fe || exit 1

            # --- QUAN TRỌNG: ĐỒNG BỘ CODE ---
            git fetch origin anhnt/message-service
            git reset --hard origin/anhnt/message-service

            # Login
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

            # Pull & Deploy
            export TAG=${{ needs.prepare.outputs.tag }}
            docker compose -f frontend/docker-compose.prod.yaml pull

            # --- QUAN TRỌNG: TÁI TẠO CONTAINER ---
            docker compose -f frontend/docker-compose.prod.yaml up -d --force-recreate --remove-orphans

            docker image prune -af
            docker compose -f frontend/docker-compose.prod.yaml ps

      - name: Verify Deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            echo "Waiting for Nginx..."
            sleep 15
            # Check port 80 health endpoint
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost/health)
            if [ "$HTTP_CODE" -eq 200 ]; then
              echo "Frontend is healthy (HTTP 200)"
            else
              echo "Frontend check failed with HTTP $HTTP_CODE"
              exit 1
            fi

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "Success tag ${{ needs.prepare.outputs.tag }}"
          else
            echo "Failed tag ${{ needs.prepare.outputs.tag }}"
          fi
