name: CI/CD Pipeline - Deploy to Production

on:
  push:
    tags:
      - "dev_*" # Trigger on tags like dev_23.10.2025_v1

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/cnweb

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.extract_tag.outputs.TAG }}
    steps:
      - name: Extract tag name
        id: extract_tag
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "TAG=latest" >> $GITHUB_OUTPUT
          fi

  build-and-push:
    needs: prepare
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        service:
          - name: discovery-service
            path: discovery-service
          - name: api-gateway
            path: api-gateway
          - name: user-service
            path: user-service
          - name: product-service
            path: product-service
          - name: order-service
            path: order-service
          - name: notification-service
            path: notification-service
          - name: file-service
            path: file-service
          - name: payment-service
            path: payment-service
          - name: message-service
            path: message-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push ${{ matrix.service.name }}
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/${{ matrix.service.path }}/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service.name }}:${{ needs.prepare.outputs.tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service.name }}:latest
          cache-from: type=gha,scope=${{ matrix.service.name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service.name }}

  deploy:
    needs: [prepare, build-and-push]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file with secrets
        run: |
          cat > .env << 'EOF'
          # Deployment Configuration
          TAG=${{ needs.prepare.outputs.tag }}
          REGISTRY=${{ env.REGISTRY }}
          IMAGE_PREFIX=${{ env.IMAGE_PREFIX }}

          # Database Configuration (order, payment, product, user services)
          SPRING_DATASOURCE_PASSWORD=${{ secrets.DB_PASSWORD }}

          # Database Configuration (notification & file services - separate cluster)
          NOTIFICATION_DB_PASSWORD=${{ secrets.NOTIFICATION_DB_PASSWORD }}
          FILE_DB_PASSWORD=${{ secrets.FILE_DB_PASSWORD }}

          # Redis Configuration
          REDIS_HOST=${{ secrets.REDIS_HOST }}
          REDIS_PORT=${{ secrets.REDIS_PORT }}
          REDIS_USERNAME=${{ secrets.REDIS_USERNAME }}
          REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}
          REDIS_SSL_ENABLED=true

          # RabbitMQ Configuration
          RABBITMQ_ADDRESSES=${{ secrets.RABBITMQ_ADDRESSES }}
          RABBITMQ_USERNAME=${{ secrets.RABBITMQ_USERNAME }}
          RABBITMQ_PASSWORD=${{ secrets.RABBITMQ_PASSWORD }}
          RABBITMQ_VIRTUAL_HOST=${{ secrets.RABBITMQ_VIRTUAL_HOST }}

          # JWT Configuration
          JWT_SIGNER_KEY=${{ secrets.JWT_SIGNER_KEY }}
          JWT_VALID_DURATION=3600
          JWT_REFRESHABLE_DURATION=86400

          # Internal Service Secret
          INTERNAL_SERVICE_SECRET=${{ secrets.INTERNAL_SERVICE_SECRET }}

          # S3 Configuration (File Service)
          S3_ENDPOINT=${{ secrets.S3_ENDPOINT }}
          S3_REGION=${{ secrets.S3_REGION }}
          S3_BUCKET_NAME=${{ secrets.S3_BUCKET_NAME }}
          S3_ACCESS_KEY=${{ secrets.S3_ACCESS_KEY }}
          S3_SECRET_KEY=${{ secrets.S3_SECRET_KEY }}

          # Google OAuth Configuration (User Service)
          GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}

          # ZaloPay Configuration
          ZALOPAY_APP_ID=${{ secrets.ZALOPAY_APP_ID }}
          ZALOPAY_KEY1=${{ secrets.ZALOPAY_KEY1 }}
          ZALOPAY_KEY2=${{ secrets.ZALOPAY_KEY2 }}
          ZALOPAY_CREATE_ORDER_URL=${{ secrets.ZALOPAY_CREATE_ORDER_URL }}
          ZALOPAY_QUERY_ORDER_URL=${{ secrets.ZALOPAY_QUERY_ORDER_URL }}
          ZALOPAY_GET_BANK_LIST_URL=${{ secrets.ZALOPAY_GET_BANK_LIST_URL }}
          ZALOPAY_CALLBACK_URL=${{ secrets.ZALOPAY_CALLBACK_URL }}
          ZALOPAY_REDIRECT_URL=${{ secrets.ZALOPAY_REDIRECT_URL }}

          # SendGrid Configuration
          SENDGRID_API_KEY=${{ secrets.SENDGRID_API_KEY }}

          # Payment Redirect URL
          PAYMENT_REDIRECT_URL=${{ secrets.PAYMENT_REDIRECT_URL }}

          # Elasticsearch Configuration
          ELASTICSEARCH_URIS=http://elasticsearch:9200
          EOF

      - name: Copy .env file to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: ".env"
          target: "/opt/cnweb2025_1/backend/"

      - name: Deploy to Production Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            # Navigate to deployment directory
            cd /opt/cnweb2025_1 || exit 1

            # Pull latest changes
            git checkout be/dev
            git pull origin be/dev

            # Login to GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

            # Navigate to backend directory
            cd backend

            # Pull latest images with the specific tag
            export TAG=${{ needs.prepare.outputs.tag }}
            docker compose -f docker-compose.prod.yaml pull

            # Stop and remove old containers
            docker compose -f docker-compose.prod.yaml down

            # Start new containers with environment variables
            docker compose -f docker-compose.prod.yaml up -d

            # Clean up old images
            docker image prune -af

            # Show running containers
            docker compose -f docker-compose.prod.yaml ps

      - name: Verify Deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            # Wait for services to be healthy
            sleep 150

            # Check Elasticsearch health first (required by product-service)
            echo "Checking Elasticsearch..."
            curl -f http://localhost:9200/_cluster/health || echo "Warning: Elasticsearch not ready"

            # Check service health
            echo "Checking Discovery Service..."
            curl -f http://localhost:8761/actuator/health || exit 1

            echo "Checking API Gateway..."
            curl -f http://localhost:8080/actuator/health || exit 1

            echo "Checking User Service..."
            curl -f http://localhost:8081/actuator/health || exit 1

            echo "Checking Product Service..."
            curl -f http://localhost:8082/actuator/health || exit 1

            # Verify Elasticsearch search endpoint (internal call to product-service)
            echo "Checking Product Search Health..."
            curl -f http://localhost:8082/products/search/health || echo "Warning: Product search not ready"

            echo "Checking Notification Service..."
            curl -f http://localhost:8084/actuator/health || exit 1

            echo "Checking File Service..."
            curl -f http://localhost:8083/actuator/health || exit 1

            echo "Checking Order Service..."
            curl -f http://localhost:8085/actuator/health || exit 1

            echo "Checking Payment Service..."
            curl -f http://localhost:8086/actuator/health || exit 1

            echo "Checking Message Service..."
            curl -f http://localhost:8087/actuator/health || exit 1

            echo "All services are healthy!"

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "Deployment successful for tag ${{ needs.prepare.outputs.tag }}"
          else
            echo "Deployment failed for tag ${{ needs.prepare.outputs.tag }}"
          fi
