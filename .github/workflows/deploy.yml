name: CI/CD Pipeline - Deploy to Production

on:
  push:
    tags:
      - "dev_*" # Trigger on tags like dev_23.10.2025_v1

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/cnweb

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven

      - name: Extract tag name
        id: extract_tag
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "TAG=latest" >> $GITHUB_OUTPUT
          fi

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build and push Discovery Service
      - name: Build and push Discovery Service
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/discovery-service/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-discovery-service:${{ steps.extract_tag.outputs.TAG }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-discovery-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build and push API Gateway
      - name: Build and push API Gateway
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/api-gateway/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-api-gateway:${{ steps.extract_tag.outputs.TAG }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-api-gateway:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build and push User Service
      - name: Build and push User Service
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/user-service/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-user-service:${{ steps.extract_tag.outputs.TAG }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-user-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build and push Notification Service
      - name: Build and push Notification Service
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/notification-service/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-notification-service:${{ steps.extract_tag.outputs.TAG }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-notification-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Deploy to server
      - name: Deploy to Production Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            # Navigate to deployment directory
            cd /opt/cnweb2025_1 || exit 1

            # Pull latest changes
            git pull origin be/dev

            # Login to GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

            # Pull latest images
            export TAG=${{ steps.extract_tag.outputs.TAG }}
            docker compose -f backend/docker-compose.prod.yaml pull

            # Stop and remove old containers
            docker compose -f backend/docker-compose.prod.yaml down

            # Start new containers
            docker compose -f backend/docker-compose.prod.yaml up -d

            # Clean up old images
            docker image prune -af

            # Show running containers
            docker compose -f backend/docker-compose.prod.yaml ps

      # Verify deployment - TEMPORARILY DISABLED
