name: CI/CD Pipeline - Deploy to Production

on:
  push:
    tags:
      - "dev_*" # Trigger on tags like dev_23.10.2025_v1

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/cnweb

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.extract_tag.outputs.TAG }}
    steps:
      - name: Extract tag name
        id: extract_tag
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "TAG=latest" >> $GITHUB_OUTPUT
          fi

  build-and-push:
    needs: prepare
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        service:
          - name: discovery-service
            path: discovery-service
          - name: api-gateway
            path: api-gateway
          - name: user-service
            path: user-service
          - name: notification-service
            path: notification-service
          - name: file-service
            path: file-service
          - name: payment-service
            path: payment-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push ${{ matrix.service.name }}
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/${{ matrix.service.path }}/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service.name }}:${{ needs.prepare.outputs.tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service.name }}:latest
          cache-from: type=gha,scope=${{ matrix.service.name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service.name }}

  deploy:
    needs: [prepare, build-and-push]
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Production Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            # Navigate to deployment directory
            cd /opt/cnweb2025_1 || exit 1

            # Pull latest changes
            git pull origin be/dev

            # Login to GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

            # Pull latest images
            export TAG=${{ needs.prepare.outputs.tag }}
            docker compose -f backend/docker-compose.prod.yaml pull

            # Stop and remove old containers
            docker compose -f backend/docker-compose.prod.yaml down

            # Start new containers
            docker compose -f backend/docker-compose.prod.yaml up -d

            # Clean up old images
            docker image prune -af

            # Show running containers
            docker compose -f backend/docker-compose.prod.yaml ps

      - name: Verify Deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            # Wait for services to be healthy
            sleep 60

            # Check service health
            echo "Checking Discovery Service..."
            curl -f http://localhost:8761/actuator/health || exit 1

            echo "Checking API Gateway..."
            curl -f http://localhost:8080/actuator/health || exit 1

            echo "Checking User Service..."
            curl -f http://localhost:8081/actuator/health || exit 1

            echo "Checking Notification Service..."
            curl -f http://localhost:8084/actuator/health || exit 1

            echo "Checking File Service..."
            curl -f http://localhost:8083/actuator/health || exit 1

            echo "Checking Payment Service..."
            curl -f http://localhost:8086/actuator/health || exit 1

            echo "All services are healthy!"

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Deployment successful for tag ${{ needs.prepare.outputs.tag }}"
          else
            echo "❌ Deployment failed for tag ${{ needs.prepare.outputs.tag }}"
          fi
